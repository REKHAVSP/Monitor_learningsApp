name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.20.2'  # or any Node.js version you need

      - name: Install dependencies
        run: |
          npm ci  # Use `npm install` if no lock file is present, but `npm ci` is preferred if you have a package-lock.json

      - name: Run tests
        run: |
          npm test  # Or the relevant test command you use
